<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dhurjati&family=Lato:ital,wght@0,300;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="js/script_cantor.js"></script>
    <link href="css/container_cantor.css" rel="stylesheet" />
    <link href="css/form_cantor.css" rel="stylesheet" />
    <link href="css/style_cantor.css" rel="stylesheet" />
    <link rel="icon" href="images/Icon.png" />
    <title>Kalkulator Walut</title>
  </head>
  <body class="body__cantor">
    <div class="container__cantor">
      <form class="js-form form__cantor">
        <fieldset class="form__fieldset--cantor">
          <legend class="form__legend--cantor header__fieldset--cantor">
            Currency Calculator
          </legend>
          <p>
            <label for="amoutField">
              Amount PLN*:<input
                id="amoutField"
                class="form__field--cantor js-amount"
                type="number"
                name="amount"
                min="1"
                step="any"
                placeholder="PLN"
                required
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText--cantor"> Select Currency: </span>
            </label>
            <select class="js-currency form__field--cantor" name="currency">
              <option value="EUR">EURO</option>
              <option value="USD">Dolar amerykański</option>
              <option value="GBP">Funt brytyjski</option>
            </select>
          </p>
          <p>
            <button class="form__button--cantor">Przelicz</button>
          </p>
          <p class="js-result form__result--cantor">Otrzymasz:</p>
          <p class="form__paragraph--cantor">Pola wymagane oznaczone są *</p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
